<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig dice game.</title>
</head>
  <body>
    <div class="container">
      <div class="row" id="top">
        <div class="col-md-12">
          <h1>Welcome to Pig Dice PVP !!!</h1>
        </div>
      </div>
      <div class="row" id="numberDiceDisplay">
        <div class="col-lg-12">
          <div class="well" id="displayBorder">
            <h2><span id="displayRoll">0</span></h2>
          </div>
        </div>
      </div>
      <div class="row" id="playersNameAreas">
        <div class="col-md-6" id="player">
          <div class="well" id="playerBorder">
            <h2>Player</h2>
          </div>
        </div>
        <div class="col-md-6" id="pcPlayer">
          <div class="well" id="pcBorder">
            <h2>Player2</h2>
          </div>
        </div>
      </div>
      <div class="row" id="playersScore">
        <div class="col-md-6" id="playerScore">
          <div class="well" id="playerScoreBorder">
            <h3 id="playTotalScore">0</h3>
          </div>
        </div>
        <div class="col-md-6" id="pcPlayerScore">
          <div class="well" id="pcScoreBorder">
            <h3 id="pcPlayTotalScore">0</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="winMessage"></p>
        </div>
      </div>
      <div class="row" id="currentScoreArea">
        <div class="col-md=12">
          <h1>Current score display: <span  id="currentScoreDisplay">0</span></h1>
        </div>
      </div>
      <div class="row" id="playButtonArea">
        <div class="col-sm-6" id="rollButtonArea">
          <button class="hiddenButton" id="roll">Roll</button>
        </div>
        <div class="col-sm-6" id="holdButtonArea">
          <button class="hiddenButton" id="hold">Hold</button>
        </div>
      </div>
      <div class="row" id="resetGameButton">
        <div class="col-sm-12">
          <button id="resetThis"><span class="startButtonText">Start</span></button>
          <button id="trueGameReset">Reset</button>
        </div>
      </div>
      <div class="row" id="howToPlay">
        <div class="col-md-12">
         <h2>Here Is a link on how to play from wikipedia. We only use one dice and standard rules</h2>
         <h2>Player 1 is start by default, so decide who is player 1.</h2>
         <h2>Player who's turn is current is encased in green border.</h2>
         <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)"> Game rules</a> 
        </div>
      </div>
    </div>
 </body>
</html>
